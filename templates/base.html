<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" type="text/css"/>
    <link href="{{ STATIC_URL }}jqueryui/css/smoothness/jquery-ui-1.10.4.custom.css" rel="stylesheet" type="text/css"/>

{#    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js" type="text/javascript"></script>#}
    <script src="{{ STATIC_URL }}jqueryui/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}jqueryui/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/script.js" type="text/javascript"></script>
{#    <script src="//code.jquery.com/jquery-latest.js"></script>#}

    {% block extrahead %}{% endblock %}
</head>
<body>

<div class="main">

    <div class="row header">
        <div class="container header_container">
            <div class="logo">
                <a href="/">Battle Games</a>
            </div>
            <div class="auth">
                {% if request.user.is_authenticated %}
                    Wellcome, <a href="{% url accounts:profile request.user.username %}">{{ request.user.username }}</a>!
                    &nbsp;[<a href="{% url accounts:logout %}">Logout</a>]
                {% else %}
                    &nbsp;[<a href="{% url accounts:login %}?next={{ request.path }}">Login</a>]
                {% endif %}
                &nbsp;[<a href="{% url accounts:register %}">Register</a>]
            </div>

        </div>
    </div>

    <div class="container content">
    {% block content %}{% endblock %}
    </div>

    <footer>
{#        <p class="span12">2014 &copy; | Bliznuk Philipp</p>#}
    </footer>

</div>

</body>
</html>
