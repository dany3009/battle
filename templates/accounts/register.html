{% extends "base_form.html" %}
{% block title %}Register User{% endblock %}
{% block content %}

  {% if form.errors %}
    <h3 class="text-error" style="text-align: center;">Please correct the mistakes.</h3>
  {% endif %}

<div class="container">

	<form class="form-signin" action='.' method='post'>{% csrf_token %}
    	<h2 class="form-signin-heading">Register new user</h2>

        <input type="text" class="input-block-level" name="username" placeholder="Login" id="id_username">
        <small class="text-error">{{ form.username.errors }}</small>

        <input type="password" class="input-block-level" name="password1" placeholder="Password" id="id_password1" />
        <small class="text-error">{{ form.password1.errors }}</small>

        <input type="password" class="input-block-level" name="password2" placeholder="Password (again)" id="id_password2">
        <small class="text-error">{{ form.password2.errors }}</small>

        <p style="text-align: center;"><button class="btn btn-large btn-primary" type="submit">Register</button></p>
    </form>

</div>

{% endblock %}
